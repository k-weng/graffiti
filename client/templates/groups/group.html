<template name="group">
	<li>
		<h3 class = "group-list-name">
			<a class = "group" href="{{pathFor 'groupPage'}}">{{name}}</a>
			<small>created by {{created}}</small>
		</h3> 
		<span class = "sprays">Total sprays: {{sprays}} <div>{{currentMessage}}</div> </span>
		<hr class="group-line">
	</li>
</template>
