<template name = "groupPage">
<body>
	{{#if currentUser}}
	<h1 class="groupName">{{name}}
	<small>
		<span class = "btn-group"> 
			<div class="dropdown">
			  <button class="btn btn-primary dropdown-toggle settings" type="image" src="settings.png" data-toggle="dropdown"><img src = "/settings.png"/>
			  <span class="caret"></span></button>
			  <ul class="dropdown-menu">
			  	{{#if ownerOf}}
					<li>{{> deleteGroup}}</li>
				{{else}}
					<li>{{> quitGroup}}</li>
				{{/if}}
				<!-- <hr> -->
				<li class = "add-user">{{> addUser}}</li>
			  </ul>
			</div>
		</span>
	</small>
	</h1>
	{{> messageSend}}
	{{else}}
		<p> Login please </p>
	{{/if}}

	{{> messageList}}
</body>
</template>
