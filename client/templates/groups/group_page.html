<template name = "groupPage">
	{{#if currentUser}}
	<h1>{{name}}</h1>
	{{#if ownerOf}}
		<p>{{> deleteGroup}}</p>
	{{else}}
		<p>{{> quitGroup}}</p>
	{{/if}}
	<p class = "add-user">{{> addUser}}</p>
	
	<!-- <a href={{pathFor "messageSend"}}>Send</a> -->
		{{> messageSend}}
	{{else}}
		<p> Login please </p>
	{{/if}}

	{{> messageList}}
</template>
