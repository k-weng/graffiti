<template name="addGroup">
			<form class="add-group">
			<div class="input-group">
		  		<span class="input-group-addon">
		  			<label class="private">
		    			<input type="checkbox" aria-label="addGroup" checked="{{isPrivate}}">
		    		</label>
		  		</span>
		  		<input type="text" id="groupName" class="form-control" aria-label="addGroup" placeholder="Group Name">
		  		<span class="input-group-btn">
					<button class="btn btn-default" type="submit">Create Group</button>
					</span>
				</div>
			</form>
