<template name="userPage">
<div class = "container"> 
<div class = "row "> <h1>Your surviving messages: </h1></div>

{{#if hasMessages}}
<div class="scrollable">
<ul>
{{#each myMessages}}
	{{> myMessage}}
{{/each}}
</ul>
</div>
{{else}}
<div><h3>You haven't posted any messages yet.</h3></div>
{{/if}}

</div>
</template>

<template name="myMessage">
	<li><h2>"{{text}}"</h2> with {{myVotes}} in <a href="groups/{{groupId}}">{{groupName}}</a></li>
	<hr>
</template>
