<template name="userPage">
<div class = "container"> 
<div class = "row "> 
	<h1>Your surviving messages: </h1>
	<hr class="group-line">
</div>

<div class = "row "> 
{{#if hasMessages}}
<div class="scrollable">
<ul>
{{#each myMessages}}
	{{> myMessage}}
{{/each}}
</ul>
</div>
{{else}}
<div><h3>You have no messages currently posted.</h3></div>
{{/if}}
</div>
</div>

</template>

<template name="myMessage">
	<li><h2>"{{text}}"</h2> with {{myVotes}} in <a href="groups/{{groupId}}">{{groupName}}</a></li>
	<hr>
</template>
